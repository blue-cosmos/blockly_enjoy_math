<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>青蛙出井记</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        var step = ["400px","350px","300px","250px","200px","150px","100px","50px","0px"];
        var i = 0;
        $(document).ready(function(){
            $("#up").click(function (){

               $("#frog").animate({top:step[++i]})
//                $("#frog").slideUp()
//                $("p").animate({left:'300px'})
//                $("p").hide()

            });

            $("#down").click(function (){

                    $("#frog").animate({top:step[--i]})
//                $("#frog").slideUp()
//                $("p").animate({left:'300px'})
//                $("p").hide()

                });



        });
    </script>
</head>
<body>
<div class="bg" style="width:500px; height:500px; background:url(img/Frog/Frogbg.jpg)">
    <div id="frog" style="position:absolute;left:100px;top:400px">
        <img  src = "img/Frog/frog.png" width="100" height="100"  >
    </div>

</div>
<p>移动</p>
<div>
    <button id="up" type="button"  >向上跳<input type="number" id="stepnumber" name="step" min="1" max="8">步</button>
    <button id="down" type="button" >向下跳<input type="number" id="stepnumber" name="step" min="1" max="8">步</button>
</div>




</body>
</html>
